<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
ul {
  list-style-type: none;
}
.selectionOptions input[type="radio"] {
  opacity: 0;
  position: fixed;
  width: 0;
}
.selectionOptions label {
    display: inline-block;
    background-color: #ddd;
    padding: 10px 20px;
    font-family: sans-serif, Arial;
    font-size: 16px;
    border: 2px solid #444;
    border-radius: 4px;
}
.selectionOptions input[type="radio"]:checked + label {
    background-color:#bfb;
    border-color: #4c4;
}
.selectionOptions input[type="radio"]:focus + label {
    border: 2px dashed #444;
}

        
body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #farm-container {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: repeat(5, 80px);
            gap: 5px;
        }

        .cell {
            width: 80px;
            height: 80px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            background-color: white;
        }

        #money {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
    <title>Farming Game</title>
</head>
<body>

<div id="title">Farming Game</div>
<ul class="selectionOptions">
  <li>
    <input type="radio" id="wildflower" name="selection" />
    <label for="wildflower">üå∏</label>
  </li>
  <li>
    <input type="radio" id="premium" name="selection" />
    <label for="premium">üå±</label>
  </li>

</ul>
    
<div id="farm-container"></div>
<div id="money">Starting Money: $75/div>

<script>
    const farmContainer = document.getElementById('farm-container');
    const moneyDisplay = document.getElementById('money');
    let money = 75;

    // Create the 5x5 farm grid
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.row = i;
            cell.dataset.col = j;
            cell.textContent = 'ü™®'
            cell.addEventListener('click', handleCellClick);
            farmContainer.appendChild(cell);
        }
    }

    function handleCellClick() {
        const cell = this;
        if (!cell.textContent && money>=5) {
            // Plant a seed and deduct $5
            cell.textContent = 'üå±';
            money -= 5;
            updateMoneyDisplay();
            const randomFruit = generateRandomFruit();
            const fruitTime = randomFruit[1]
            const newFruit = randomFruit[0]
            // Start a timer for the plant to grow
            setTimeout(() => {
                const randomFruit = generateRandomFruit();
                cell.textContent = newFruit;
            }, fruitTime); // seconds timer based on fruit
        }
        else{
            handleFruitClick(cell,cell.textContent)
        }
    }

    function handleFruitClick(cell, fruit) {
        switch (fruit) {
            case 'ü™®':
                if(money >= 25){
                    money -= 25;
                    break;
                }
                else{
                    return;
                }
            case 'üå±':
                return;
            case 'üçè':
                money += 10;
                break;
            case 'üçí':
                money += 12;
                break;
            case 'üçå':
                money += 15;
                break;
        }
        updateMoneyDisplay();
        cell.textContent = '';
    }

    function updateMoneyDisplay() {
        moneyDisplay.textContent = `Current Money: $${money}`;
    }

    function generateRandomFruit() {
        //1-3
        const randomInt = Math.floor( Math.random() * 3 ) + 1;
        if (randomInt == 1)
            return ['üçè', 5000];
        else if (randomInt == 2)
            return ['üçí', 10000];
        else if (randomInt == 3)
            return ['üçå', 15000];
    }
</script>

</body>
</html>
