<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>Mocking Spongebob Meme</title>
        <style type="text/css">
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 20px;
            }

            .container {
                position: relative;
                display: inline-block;
                margin-top: 20px;
                color: white;
            }

            .centered {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: impact, sans-serif;
                font-size: 50px;
                font-weight: bold;
                text-transform: uppercase;
                text-shadow: 2px 2px 4px #000000;
                text-align: center;
                width: 90%;
                word-wrap: break-word;
            }

            label {
                display: inline-block;
                margin-top: 10px;
                margin-bottom: 5px;
                font-weight: bold;
            }

            textarea {
                display: block;
                width: 90%;
                margin: 0 auto;
                margin-bottom: 15px;
                padding: 10px;
                font-size: 16px;
            }

            button {
                margin: 10px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                border: none;
                background-color: #4CAF50;
                color: white;
                border-radius: 5px;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>Mocking Spongebob Meme Template</h1>

        <label for="input">Input Text:</label>
        <textarea id="input"></textarea>

        <label for="output">Output Text:</label>
        <textarea id="output" readonly></textarea>

        <button id="copyBtn">Copy to Clipboard</button>
        <button id="downloadBtn">Download Meme</button>

        <div class="container">
            <img id="memeImage" src="mock.jpg" alt="Spongebob" style="width: 60%;">
            <div class="centered" id="imageText"></div>
        </div>

        <script>
            const input = document.getElementById("input");
            const output = document.getElementById("output");
            const imageText = document.getElementById("imageText");
            const copyBtn = document.getElementById("copyBtn");
            const downloadBtn = document.getElementById("downloadBtn");
            const memeImage = document.getElementById("memeImage");

            // Update text dynamically
            input.addEventListener("keyup", () => {
                const text = input.value;
                const result = translate(text);
                output.value = result;
                imageText.innerHTML = result;
            });

            // Mocking text transformation
            function translate(text) {
                let mockText = "";
                for (let i = 0; i < text.length; i++) {
                    if (Math.random() >= 0.5) {
                        mockText += text[i].toUpperCase();
                    } else {
                        mockText += text[i].toLowerCase();
                    }
                }
                return mockText;
            }

            // Copy text to clipboard
            copyBtn.addEventListener("click", () => {
                const textToCopy = output.value;
                navigator.clipboard.writeText(textToCopy)
                    .then(() => alert("Overlay text copied to clipboard!"))
                    .catch(() => alert("Failed to copy text."));
            });

            // Download meme with overlay text
            downloadBtn.addEventListener("click", () => {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                // Set canvas size to match image
                const imgWidth = memeImage.naturalWidth;
                const imgHeight = memeImage.naturalHeight;
                canvas.width = imgWidth;
                canvas.height = imgHeight;

                // Draw image on canvas
                ctx.drawImage(memeImage, 0, 0, imgWidth, imgHeight);

                // Add text overlay
                ctx.font = "50px Impact";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.lineWidth = 4;
                ctx.strokeStyle = "black";

                const text = output.value;
                const x = canvas.width / 2;
                const y = canvas.height / 2; // Center text vertically
                const maxWidth = canvas.width * 0.8; // Limit text width
                wrapText(ctx, text, x, y, maxWidth, 60);

                // Download canvas as image
                const link = document.createElement("a");
                link.download = "mocking-spongebob-meme.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });

            // Helper function to wrap text
            function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
                const words = text.split(" ");
                let line = "";
                let lines = [];

                for (let n = 0; n < words.length; n++) {
                    const testLine = line + words[n] + " ";
                    const metrics = ctx.measureText(testLine);
                    const testWidth = metrics.width;
                    if (testWidth > maxWidth && n > 0) {
                        lines.push(line);
                        line = words[n] + " ";
                    } else {
                        line = testLine;
                    }
                }
                lines.push(line);

                lines.forEach((l, i) => {
                    ctx.strokeText(l, x, y + i * lineHeight);
                    ctx.fillText(l, x, y + i * lineHeight);
                });
            }
        </script>
    </body>
</html>
