<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>Mocking Spongebob Meme</title>
        <style type="text/css">            
            .container {
                position: relative;
                text-align: center;
                color: white;
            }

            .centered {
                position: absolute;
                top: 15%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: impact;
                font-size: 50px;
                font-weight: bold;
                text-shadow: 2px 2px 4px #000000;
            }

            label {
                color: black;
            }

            button {
                margin: 10px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                border: none;
                background-color: #4CAF50;
                color: white;
                border-radius: 5px;
            }

            button:hover {
                background-color: #45a049;
            }

            textarea {
                width: 90%;
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <h1>Mocking Spongebob Meme Template</h1>

        <div class="container">
            <label>Input Text:</label>
            <textarea id="input"></textarea>
            <label>Output Text:</label>
            <textarea id="output" readonly></textarea>
            <br>
            <button id="copyBtn">Copy to Clipboard</button>
            <button id="downloadBtn">Download Meme</button>
            <br>
            <img id="memeImage" src="mock.jpg" alt="spongebob" style="width:60%;">
            <div class="centered" id="imageText"></div>
        </div>

        <script>
            const input = document.getElementById("input");
            const output = document.getElementById("output");
            const imageText = document.getElementById("imageText");
            const copyBtn = document.getElementById("copyBtn");
            const downloadBtn = document.getElementById("downloadBtn");
            const memeImage = document.getElementById("memeImage");

            // Listen for text input changes
            input.addEventListener("keyup", () => {
                const text = input.value;
                const result = translate(text);
                output.value = result;
                imageText.innerHTML = result;
            });

            // Mocking text transformation
            function translate(text) {
                let mockText = "";
                for (let i = 0; i < text.length; i++) {
                    if (Math.random() >= 0.5) {
                        mockText += text[i].toUpperCase();
                    } else {
                        mockText += text[i].toLowerCase();
                    }
                }
                return mockText;
            }

            // Copy text to clipboard
            copyBtn.addEventListener("click", () => {
                const textToCopy = output.value;
                navigator.clipboard.writeText(textToCopy)
                    .then(() => alert("Text copied to clipboard!"))
                    .catch(() => alert("Failed to copy text."));
            });

            // Download meme with overlay text
            downloadBtn.addEventListener("click", () => {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                // Set canvas size to match image
                const imgWidth = memeImage.width;
                const imgHeight = memeImage.height;
                canvas.width = imgWidth;
                canvas.height = imgHeight;

                // Draw image on canvas
                ctx.drawImage(memeImage, 0, 0, imgWidth, imgHeight);

                // Add text overlay
                ctx.font = "50px Impact";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.textBaseline = "top";
                ctx.lineWidth = 2;
                ctx.strokeStyle = "black";
                const text = output.value;
                const x = canvas.width / 2;
                const y = 15; // Adjust as needed
                ctx.strokeText(text, x, y);
                ctx.fillText(text, x, y);

                // Download canvas as image
                const link = document.createElement("a");
                link.download = "mocking-spongebob-meme.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        </script>
    </body>
</html>
